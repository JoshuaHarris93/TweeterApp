<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS (Normalize) -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- External CSS (New Tweet Box) -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External CSS (Nav Bar) -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- Roboto Font Styling -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i"
      rel="stylesheet"
    />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- Character counter -->
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <button type="submit">Compose</button>
      <img class="logo" src="/images/bird.png" />
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section>
        <h2>Welcome to Tweeter!</h2>
      </section>
      <!-- Page-specific (New tweet box) -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea name="text" placeholder="Go ahead...vent"></textarea>
          <div class="error"></div>
          <!-- Page-specific (Counter inside new tweet box) -->
          <div class="flexible">
            <input type="submit" value="Tweet" />
            <span class="counter">140</span>
          </div>
        </form>
      </section>
      <!-- Page-specific (Recently created tweets section) -->
      <section id="oldTweets"></section>
    </main>
  </body>
</html>
